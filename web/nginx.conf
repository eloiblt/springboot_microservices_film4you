include /etc/nginx/mime.types;

server {
    listen 0.0.0.0:80;
    listen [::]:80;
    server_name  film4u-front;
    root /usr/share/nginx/html;

    location /api/(.*) {
      proxy_pass http://api-gateway:80/$1;
    }

    rewrite ^/web/(.*) /$1 last;

    location / {
        try_files $uri $uri/ /index.html =404;
    }
}